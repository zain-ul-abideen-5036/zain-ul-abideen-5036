name: Daily Profile README Update

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 6:00 AM Pakistan Time (01:00 UTC)
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README date
        run: |
          DATE=$(TZ=Asia/Karachi date +"%Y-%m-%d")
          sed -i "s/<!--AUTO_UPDATE-->.*/<!--AUTO_UPDATE--> $DATE/" README.md

      - name: Commit and push if changed
        run: |
          git config user.name "Zain Ul Abideen"
          git config user.email "142427359+zain-ul-abideen-5036@users.noreply.github.com"
          git add README.md
          git commit -m "chore: daily profile sync" || echo "No changes to commit"
          git push
