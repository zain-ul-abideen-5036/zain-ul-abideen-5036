name: Daily Profile README Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"   # 6 AM PKT

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          sed -i "s/<!--AUTO_UPDATE-->.*/$DATE/" README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: daily profile sync" || exit 0
          git push
