name: Daily Profile README Update

on:
  schedule:
    # Runs daily at 06:00 AM Pakistan Time (UTC+5)
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update date in README
        run: |
          DATE=$(date +"%Y-%m-%d")
          sed -i "s/<!--AUTO_UPDATE-->/$DATE/" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: daily profile sync" || echo "No changes to commit"
          git push
